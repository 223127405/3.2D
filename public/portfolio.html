<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- Include your custom CSS file -->
</head>
<body>
    <div id="app">
        <header>
            <nav-bar></nav-bar>
        </header>
        
        <main>
            <section v-if="isAdminLoggedIn">
                <button @click="addBlog">Add Blog</button>
                <div v-for="(blog, index) in blogs" :key="index">
                    <h2>{{ blog.title }}</h2>
                    <p>{{ blog.content }}</p>
                    <button @click="editBlog(index)">Edit</button>
                    <button @click="deleteBlog(index)">Delete</button>
                </div>
            </section>
            
            <section>
                <h2>All Blogs</h2>
                <div v-for="(blog, index) in blogs" :key="index">  
                    <h2>{{ blog.title }}</h2>
                    <p>{{ blog.content }}</p>
                </div>
            </section>
        </main>
        
        <footer>
            <div class="social-media-icons">
                <!-- Add your social media icons and links here -->
                <a href="#"><img src="linkedin-icon.png" alt="LinkedIn"></a>
            </div>
            <p>&copy; Your Name</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
    <script src="app.js"></script>
</body>
</html>
